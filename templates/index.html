<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <h1>All Posts</h1>
    {% for post in posts %}
    <div>
        <h2><a href="/blog/{{post.slug}}">{{post.title}}</a></h2>
        <p>{{post.body | truncate(length=15)}}</p>
    </div>
    {% endfor %}
</body>
</html>
